<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (click)="onTaskSelect(task)"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.day }}
    <i
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      class="fa-jelly fa-regular fa-xmark"
    ></i>
  </h3>
  <p>{{ task.text }}</p>
</div>
